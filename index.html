<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color scheme generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
                <form action="">
                    <input type="color" id="color-input" class="color-input" value="#F55A5A" aria-label="select colors">
                    <select name="" id="mode-options">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button type="submit">Get color scheme</button>
                </form>
        </header>
        <main>
            <div id="display-colors" class="display-colors"></div>
        </main>
        <footer id="footer"></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
